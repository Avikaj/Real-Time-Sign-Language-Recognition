<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
        }
        video {
            width: 640px;
            height: 480px;
            margin: 20px;
        }
        .output-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #startCaptureBtn, #stopCaptureBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sign Language Recognition</h1>
    <div>
        <img src="{{ url_for('video_feed') }}" alt="Video Stream" />
    </div>

    <div class="output-text" id="outputText">Waiting for recognition...</div>

    <button id="startCaptureBtn">Start Capture</button>
    <button id="stopCaptureBtn" disabled>Stop Capture</button>

    <script>
        const startCaptureBtn = document.getElementById("startCaptureBtn");
        const stopCaptureBtn = document.getElementById("stopCaptureBtn");
        const outputText = document.getElementById("outputText");

        let mediaStream;

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                mediaStream = stream;
                document.querySelector("img").src = URL.createObjectURL(stream);
            })
            .catch(error => {
                console.error("Error accessing the webcam:", error);
            });

        // Start Capture button functionality
        startCaptureBtn.addEventListener("click", () => {
            startCaptureBtn.disabled = true;
            stopCaptureBtn.disabled = false;
            startCaptureBtn.innerText = "Capturing...";

            // Make AJAX call to Flask backend to get prediction
            fetch("/predict", {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                outputText.innerText = "Prediction: " + data.prediction;  // Display the prediction result
            })
            .catch(error => {
                console.error("Error during prediction:", error);
                outputText.innerText = "Error during prediction.";
            });
        });

        // Stop Capture button functionality
        stopCaptureBtn.addEventListener("click", () => {
            stopCaptureBtn.disabled = true;
            startCaptureBtn.disabled = false;
            startCaptureBtn.innerText = "Start Capture";

            // Stop the video feed
            mediaStream.getTracks().forEach(track => track.stop());
            outputText.innerText = "Capture Stopped!";
        });
    </script>
</body>
</html>
